<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Trends Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">CoinScope</div>
      <nav class="menu">
        <a href="#">Cryptocurrencies</a>
        <a href="#">Dashboards</a>
        <a href="#">Exchanges</a>
        <a href="#">Community</a>
      </nav>
      <div class="actions">
        <input type="search" placeholder="Search" aria-label="search" />
        <button class="btn btn-outline">Log In</button>
      </div>
    </header>

    <main class="layout">
      <section class="tabs">
        <button>Top</button>
        <button class="active">Trending</button>
        <button>Watchlist</button>
        <button>Prediction Markets</button>
        <button>Most Visited</button>
      </section>

      <section class="stats-grid">
        <article class="stat-card">
          <h3>Market Cap</h3>
          <p>$2.26T <span class="negative">▼ 3.46%</span></p>
          <div class="sparkline red"></div>
        </article>
        <article class="stat-card">
          <h3>CMC20</h3>
          <p>$135.16 <span class="negative">▼ 3.76%</span></p>
          <div class="sparkline red"></div>
        </article>
        <article class="stat-card gauge">
          <h3>Fear &amp; Greed</h3>
          <div class="gauge-value">14 <span>Extreme fear</span></div>
        </article>
        <article class="stat-card">
          <h3>Altcoin Season</h3>
          <p>35 / 100</p>
          <div class="progress"><span style="width: 35%"></span></div>
        </article>
      </section>

      <section class="topic-row">
        <span class="badge">Topic</span>
        <button>Bear Altseason setup</button>
        <button>AI alert</button>
        <button>Why is market down today?</button>
        <button>Are altcoins outperforming BTC?</button>
      </section>

      <section class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>1h %</th>
              <th>24h %</th>
              <th>Market Cap</th>
              <th>Volume (24h)</th>
              <th>Age</th>
              <th>Security</th>
            </tr>
          </thead>
          <tbody id="coins-body"></tbody>
        </table>
      </section>
    </main>

    <footer class="footer">
      <span>Cryptos: 36.09M</span>
      <span>Exchanges: 924</span>
      <span>Dominance: BTC 58.0% ETH 10.2%</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
