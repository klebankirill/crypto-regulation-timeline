<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Crypto Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1 class="logo" onclick="goHome()">Crypto <span>Tracker</span></h1>

    <div class="nav-buttons">
      <button class="nav-btn" onclick="switchTab('market')">Market</button>
      <button class="nav-btn" onclick="switchTab('portfolio')">Portfolio</button>
    </div>
  </div>

  <!-- SEARCH -->
  <div class="search-wrapper">
    <input type="text" id="search" placeholder="üîé Search cryptocurrency...">
  </div>

  <!-- MARKET -->
  <div id="marketTab">
    <table>
      <thead>
        <tr>
          <th onclick="sortBy('name')">Coin ‚¨ç</th>
          <th onclick="sortBy('price')">Price ‚¨ç</th>
          <th onclick="sortBy('change1h')">1h % ‚¨ç</th>
          <th onclick="sortBy('change24h')">24h % ‚¨ç</th>
          <th onclick="sortBy('change7d')">7d % ‚¨ç</th>
        </tr>
      </thead>
      <tbody id="cryptoTable"></tbody>
    </table>
  </div>

  <!-- PORTFOLIO -->
  <div id="portfolioTab" style="display:none;">
    <h2>My Portfolio</h2>

    <div class="portfolio-inputs">
      <input type="text" id="coinInput" placeholder="Bitcoin">
      <input type="number" id="amountInput" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ">
      <button onclick="addAsset()">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Coin</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="portfolioTable"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
